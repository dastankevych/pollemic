<!-- base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
        <title>Pollemic</title>
    {% endblock %}

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    {% block fonts %}
    {% endblock %}

    <link rel="stylesheet" href="/static/styles/main.css">
    {% block css %}
    {% endblock %}
</head>
<body>
    <header class="header_main">
        <div class="header_container">
            <a href="/questionnaires" class="header_logo">Pollemic</a>
            <div class="header_navigation">
                <a href="#" class="navigation_link">Assignments</a>
                <a href="#" class="navigation_link">Questionnaires</a>
                <a href="#" class="navigation_link">Responses</a>
                <img src="/static/images/avatar-placeholder.jpg" class="header_avatar">
            </div>
        </div>
    </header>

    <main class="main_content">
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}
    {% endblock %}
</body>
</html>
